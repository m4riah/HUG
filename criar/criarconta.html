<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar</title>
    <link rel="stylesheet" href="/criar/criarconta.css">
</head>
<body>
  <div id="form">
    <form action="">
        <h2 class="title">Criar nova conta</h2>
        <label for="username">Digite seu nome completo:</label>
        <div class="input">
            <input id="username" class="username" type="text" placeholder="Nome completo">
        </div>
        <label for="">Digite seu E-mail</label>
        <div class="input">
            <input id="email" class="email" type="email" placeholder="E-mail">
        </div>
        <label for="ddd"></label>
        <div class="input">
            <input type="text" id="ddd" name="ddd" pattern="[0-9]{2}" placeholder="DDD" required>
        </div>
        <label for="telefone"></label>
        <div class="input">
            <input type="tel" id="numero" name="numero" pattern="[0-9]{4,5}-[0-9]{4}" placeholder="Digite seu telefone" required>
        </div>
        <label for="dia"></label>
        <div class="input">
            <input type="number" id="dia" name="dia" min="1" max="31"  placeholder="Dia" required>
        </div>
        <label for="mes"></label>
        <div class="input">
            <input type="number" id="mes" name="mes" min="1" max="12" placeholder="MÃªs" required>
        </div>
        <label for="ano"></label>
        <div class="input">
            <input type="number" id="ano" name="ano" min="1900" max="2023" placeholder="Ano" required>
        </div>
        <label for="senha">Crie uma senha</label>
        <div class="input">
            <input type="password" id="senha" name="senha" placeholder="senha" required>
        </div>
        <label for="confirmar_senha">Digite novamente sua senha</label>
        <div class="input">
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="confirma senha" required>
        </div>
        </div>
        
    </form>
    
</body>
</html>

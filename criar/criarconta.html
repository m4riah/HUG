<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Cadastro HUG</title>
    <link rel="icon" href="/images/logobarra.png" type="image/x-icon">
    <link rel="stylesheet" href="/criar/criarconta.css">
</head>
<body>
  <div class="container">

    <div class="decoration1">
    <div class="triangulo1"></div>
    <div class="linha1">
        <svg xmlns="http://www.w3.org/2000/svg" width="850" height="2" viewBox="0 0 850 2" fill="none">
            <path d="M0 1H919.5" stroke="#C8C8C8" stroke-width="2"/>
            </svg>
    </div>
        
    </div>
    <div class="img-logo">
        <img src="/images/logo-hug.png" alt="" srcset="">
    </div>
    
  <div id="form">
    <form action="">
        <div class="h1">
            <h1 class="title">Criar uma nova conta</h1>
        </div>
        <label for="username">Digite seu nome completo:</label>
        <div class="input">
            <input id="username" class="username" type="text" placeholder="Nome completo">
        </div>
        <label for="">Digite seu E-mail</label>
        <div class="input">
            <input id="email" class="email" type="text" placeholder="E-mail">
        </div>
        <label for="cpf">Digite seu CPF</label>
        <div class="input">
          <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" pattern="\d{3}\d{3}\{3}\d{2}" title="Digite um CPF válido (###########)" required>
        </div>
        <label for="telefone"></label>
        <div class="input">
          <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="Digite seu DDD com o telefone" required>
        </div>

        <div style="display: flex;"> <!-- Para alinhar horizontalmente -->
            <!-- Campo para Dia -->
            <label for="" class="label-data">Data de nascimeto:</label>

            <div class="form-group">
              <label for="dia"></label>
              <div class="input">
                <input type="number" id="dia"   placeholder="Dia" name="dia" min="1" max="31" maxlength="2" oninput="this.value = this.value.slice(0, 2)" pattern="\d{1,2}"  required>
              </div>
            </div>
      
            <!-- Campo para Mês -->
            <div class="form-group">
              <label for="mes"></label>
              <div class="input">
                <input type="number" id="mes" name="mes" min="1" max="12" maxlength="2" oninput="this.value = this.value.slice(0, 2)" pattern="\d{1,2}" placeholder="Mês" required>
              </div>
            </div>
      
            <!-- Campo para Ano -->
            <div class="form-group">
              <label for="ano"></label>
              <div class="input">
                <input type="number" id="ano" name="ano" min="1900" max="2050" maxlength="4" oninput="this.value = this.value.slice(0, 4)" pattern="\d{1,2}" placeholder="Ano" required>
              </div>
            </div>
          </div>
          
        <label for="senha">Crie uma senha</label>
        <div class="input">
            <input type="password" id="senha" name="senha" placeholder="senha" required>
        </div>
        <label for="confirmar_senha">Digite novamente sua senha</label>
        <div class="input">
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="confirma senha" required>
        </div>
        <div class="toggle-container">
        <label class="toggle">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="toggle-label">Declaro que li e concordo com os <a href="#">Termos de serviços</a></span>
        </div>
        <div class="buttons">
        <!-- Adicionando o link ao redor do botão VOLTAR -->
        <a href="/index.html" class="btn-voltar">
            VOLTAR
        </a>

        <button type="submit" class="submit">
          <a href="/home/home.html" style="color:#fff">  ENVIAR</a>
        </button>

        <div class="decoration2">
            <div class="triangulo2"></div>
        </div>
    </form>

    <script src="/fetch.js"></script>
    
</body>
</html>

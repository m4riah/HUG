<body>
    <script src="/script.js"></script>
    <div class="container">

        <div class="decoration1">
        <div class="triangulo1"></div>

            <svg xmlns="http://www.w3.org/2000/svg" width="850" height="2" viewBox="0 0 850 2" fill="none">

        <div class="all">

        </div>

        <div class="principal">
            <div class="p-box1">
                <p>Preencha os dados abaixo para solicitar a recuperação de senha.</p>
            </div>
            <div class="input-email">
                <label for="email">Digite seu e-mail de acesso</label>

            <div class="p-box2">
                <p>Você irá receber um e-mail no endereço informado acima contendo o procedimento para criar uma nova senha para esse usuário</p>
            </div>

                <div class="buttons">
                    <button class="btn-voltar" onclick="redirecionarLogin()">
                        VOLTAR
                    </button>

                <button class="btn-enviar">
                    ENVIAR
